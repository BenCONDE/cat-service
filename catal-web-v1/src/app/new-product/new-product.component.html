<div class="panel panel-default">
  <div class="panel panel-heading">
    Nouveau produit
  </div>
  <div class="panel-body" *ngIf="mode==1">
    <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
      <div class="form-group">
        <div class="form-group">
          <label class="control-label">Designation</label>
          <input class="form-control" type="text" name="designation" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Prix</label>
          <input class="form-control" type="text" name="prix" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label">Quantite</label>
          <input class="form-control" type="text" name="quantite" ngModel>
        </div>

          <button class="btn btn-primary">
            <span class="glyphicon "></span>
            Ajouter</button>
        </div>
    </form>
      </div>
  <div class="panel-body" *ngIf="mode==2">
    <button class="btn btn-success" (click)="onNewProduct()">Nouveau Produit</button>
  <p></p>
    <div class="form-group">
      <div><label>ID  {{currentProduct.id}}</label></div>
      <div><label>Des {{currentProduct.designation}}</label></div>
      <div><label>Quantite {{currentProduct.quantite}}</label></div>
      <div><label>Prix {{currentProduct.prix}}</label></div>
  </div>
  </div>
</div>
